<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature"></span
                ><span class="units">19°C</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
          <div class="future row gap-0 pt-5 text-center me-auto">
            <div class="col">
              <p>Sun ☀</p>
              <p class="mt-3">30°C</p>
            </div>
            <div class="col">
              <p>Mon 🌧</p>
              <p class="mt-3">11°C</p>
            </div>
            <div class="col">
              <p>Tue ⛅</p>
              <p class="mt-3">19°C</p>
            </div>
            <div class="col">
              <p>Wed 🌤</p>
              <p class="mt-3">27°C</p>
            </div>
            <div class="col">
              <p>Thurs ☁</p>
              <p class="mt-3">8°C</p>
            </div>
            <div class="col">
              <p>Fri ☀</p>
              <p class="mt-3">33°C</p>
            </div>
            <div class="col">
              <p>Sat ⛈</p>
              <p class="mt-3">7°C</p>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/KhUts0M/forecast-1" target="_blank">
          Open-source code</a
        >
        ", by Khutso Madiba"
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
